{% set name = "pytest-benchmark" %}
{% set version = "5.2.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: af6717b86a29a9fcd79eda8745883eff3a7fdd626326a6639db0d6cf4d334a89

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - py.test-benchmark = pytest_benchmark.cli:main
    - pytest-benchmark = pytest_benchmark.cli:main

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - pytest >=8.1
    - py-cpuinfo

test:
  requires:
    - python {{ python_min }}
  imports:
    - pytest_benchmark
  commands:
    - py.test --traceconfig | grep pytest-benchmark-{{ version }}
    - pytest-benchmark --help
    - py.test-benchmark --help

about:
  home: https://github.com/ionelmc/pytest-benchmark
  license: BSD-2-Clause
  license_file: LICENSE
  summary: A py.test fixture for benchmarking code

extra:
  recipe-maintainers:
    - astrojuanlu
    - esloch
